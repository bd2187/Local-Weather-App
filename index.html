<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Local Weather</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container clearfix">
      <header>
        <div class="outer-box clearfix"> <!-- outer-box -->
          <div class="upper-box"> <!-- .upper-box -->
            <p id="day"></p>
            <p id="date"></p>
          </div> <!-- /.upper-box -->

          <div class="upper-box clearfix"> <!-- .upper-box -->
            <button id="unit-toggle">&degC</button>
          </div> <!-- /.upper-box-->
        </div> <!-- /.outer-box -->
      </header>

      <section>
        <div class="weather clearfix"> <!-- .weather-->
          <img class="weather-icon"></img>
          <h1 id="currentTemp-display"></h1>
          <h1 id="minMaxTemp-display"></h1>
        </div> <!-- /.weather -->
      </section>

      <footer>
        <p id="location"></p>
      </footer>
    </div> <!-- /.container-->
    <script src="js/script.js"></script>
  </body>
</html>
