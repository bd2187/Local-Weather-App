<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Local Weather</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container clearfix">
      <header>
        <div class="upper-box"> <!-- .upper-box -->
          <p id="day"></p>
          <p id="date"></p>
        </div> <!-- /.upper-box -->

        <div class="upper-box clearfix"> <!-- .upper-box -->
          <button id="unit-toggle">&degC</button>
        </div> <!-- /.upper-box-->
      </header>

      <section>
        <div class="weather clearfix"> <!-- .weather-->
          <img class="weather-icon"></img>
          <p id="temp-display"></p>
        </div> <!-- /.weather -->
      </section>

      <footer>
        <h1 id="location"></h1>
      </footer>
    </div> <!-- /.container-->

    <script src="js/script.js"></script>
  </body>
</html>
